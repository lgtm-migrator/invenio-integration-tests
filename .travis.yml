language: python
python:
  - "3.8"
  
notifications:
  email: # sent to the committer and the author
    on_success: never # default: always
    on_failure: never # default: always   #TODO: change to always

branches:
  only:
  - master

env:
  global:
    - E2E=no
  matrix:
    - REQUIREMENTS=test EXTRAS=invenio3.2

cache: pip

#addons:
#  postgresql: 9.6

#services:
#  - postgresql
#  - redis
#  - rabbitmq

before_install:
  # Stop default travis services
  - "sudo service mysql stop"
  - "./scripts/init ${EXTRAS}"

install:
  - "./scripts/bootstrap"

script:
  - ./run_tests.sh

deploy:
  provider: releases
  api_key: ${{ secrets.INVENIO_INTEGRATION_TESTS_TRAVIS }}
  file: ".requirements.txt"
  skip_cleanup: true
  draft: true
  overwrite: true

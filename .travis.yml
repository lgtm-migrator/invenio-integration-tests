sudo: true

notifications:
  email: # sent to the committer and the author
    on_success: never # default: always
    on_failure: always # default: always

env:
  global:
    - E2E=no

python:
  - "3.8"
  
before_install:
  # Stop default travis services
  - "sudo service mysql stop"
  - "sudo service postgresql stop"

install:
  - "./scripts/bootstrap"

script:
  - ./run_tests.sh
